log4j.rootLogger = DEBUG,reg

log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout= org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n
log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.org.apache=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statementt=DEBUG
log4j.logger.java.sql.PreparedStatementt=DEBUG

# \u5C06Log4J\u8F93\u51FA\u5230\u6587\u4EF6
#=========================================
log4j.appender.reg=org.apache.log4j.RollingFileAppender 
log4j.appender.reg.Threshold = ERROR 
log4j.appender.reg.File=D:/log/log.log 
log4j.appender.reg.MaxFileSize=20000KB
log4j.appender.reg.MaxBackupIndex=20
log4j.appender.reg.layout=org.apache.log4j.PatternLayout
log4j.appender.reg.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}  %m %n
log4j.appender.reg.encoding=UTF-8
